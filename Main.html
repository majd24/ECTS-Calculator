    <script>
        function ValidateAndCalculate()
        {
            var numHours= document.getElementById("numOfHours").value;
            var numWeeks= document.getElementById("numOfWeeks").value;
            var nameCountry= document.getElementById("country").value;  
            var totalECTS;
            
            
            if ((numHours < 1) || (numHours > 40) )
               {
                alert("Enter a valid number of hours per week");
                
               }
            
           else if ((numWeeks < 1 || numWeeks > 36) )
               {
                    alert("Please enter a vaild number of weeks");
               }
            
             else if (nameCountry == "")
               {
                    
                    alert("Please enter a country");
                    
               }
            else if  (nameCountry == "austria" || nameCountry == "italy" || nameCountry == "spain")
               {
                        totalECTS = parseFloat(numHours) / 25 * parseFloat(numWeeks) ;
                         alert("Your Total ECTS is:" + totalECTS);
               }
            
             else if  (nameCountry == "finland" || nameCountry == "malta") 
               {
                        totalECTS = parseFloat(numHours) / 27 * parseFloat(numWeeks) ;
                        alert("Your Total ECTS is:" + totalECTS);
               }
            
             else if  (nameCountry == "netherlands" || nameCountry == "portugal") 
               {
                        totalECTS = parseFloat(numHours) / 28  * parseFloat(numWeeks) ;
                         alert("Your Total ECTS is:" + totalECTS);
               }
            
             else if  (nameCountry == "germany" || nameCountry == "belgium" || nameCountry == "romania" || nameCountry == "hungary") 
               {
                        totalECTS = parseFloat(numHours) / 30   * parseFloat(numWeeks) ;
                        alert("Your Total ECTS is:" + totalECTS);
               }
            }
    
    
    
    
    
    
    
    </script>

    <h1 > ECTS Calculator </h1>
    <br><br>
    <h6>You must enter a the amount of hours of the same subject per week, then add the numbers of weeks, and select the country you study in currently.</h6>
    <br><br>
    
    
    
    
    <!--main div for the user input-->
    
    <div id="form">
    <label for="numOfHours">Lecture hours per week:</label>
    <br>
    <input type="number" id="numOfHours">
    <br>
    
    <label for="numOfWeeks">The number of weeks:</label>
    <br>
    <input type="number" id="numOfWeeks">
    <br>
    
    <label for="country">Country</label>
    <br>
    <select id="country" name="country">
        
          <option value="">Select country</option>
          <option value="austria">Austria</option>
          <option value="belgium">Belgium</option>
          <option value="finland">Finland</option>
          <option value="germany">Germany</option>
          <option value="hungary">Hungary</option>
          <option value="italy">Italy</option>
          <option value="malta">Malta</option>
          <option value="netherlands">Netherlands</option>
          <option value="portugal">Portugal</option>
          <option value="romania"> Romania</option>
          <option value="spain">Spain</option>
          
    </select>
    <br><br>
    <button onclick="ValidateAndCalculate()">Calculate my ECTS</button>
